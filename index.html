<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy ZYM Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.2/accounting.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0e9ec6e.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: 100px auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      text-align: right;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-connect {
      background: #007bff;
      color: white;
    }

    .btn-disconnect {
      background: #dc3545;
      color: white;
    }

    .btn-buy {
      background: #28a745;
      color: white;
      width: 100%;
      margin-top: 16px;
    }

    .percent-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 6px;
    }

    .percent-buttons button {
      flex: 1;
      padding: 8px 0;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      cursor: pointer;
      transition: 0.2s;
    }

    .percent-buttons button:hover {
      background: #ddd;
    }

    .wallet-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .status {
      text-align: center;
      margin-top: 16px;
      padding: 10px;
      border-radius: 8px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .balance {
      font-size: 14px;
      text-align: right;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <button id="walletBtn" class="btn btn-connect wallet-btn">
    <i class="fa-solid fa-wallet"></i> Connect Wallet
  </button>

  <div class="container" id="formSection" style="display:none;">
    <div class="title">Buy ZYM Token</div>

    <div class="balance" id="balanceDiv">Your USDT Balance: 0</div>

    <div class="form-group">
      <label for="zymAmount">Amount (ZYM):</label>
      <input type="text" id="zymAmount" placeholder="Enter amount">
      <div class="percent-buttons">
        <button id="btn10">10%</button>
        <button id="btn25">25%</button>
        <button id="btn50">50%</button>
        <button id="btn75">75%</button>
        <button id="btnMax">Max</button>
      </div>
    </div>

    <div class="form-group">
      <label>Amount to Pay (USDT):</label>
      <div style="text-align:right; font-size:18px;" id="usdtAmount">0</div>
    </div>

    <button class="btn btn-buy" id="buyBtn">Buy ZYM</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const walletBtn = document.getElementById("walletBtn");
    const formSection = document.getElementById("formSection");
    const balanceDiv = document.getElementById("balanceDiv");
    const statusDiv = document.getElementById("status");
    const buyBtn = document.getElementById("buyBtn");
    const ZYM_PRICE = 0.00019;
    let userAddress = null;
    let userUSDTBalance = 100; // Simulated balance
    let connected = false;
    let web3;

    function formatNumber(num) {
      return accounting.formatNumber(num, 2, ",");
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          web3 = new Web3(window.ethereum);
          connected = true;
          updateWalletButton();
          formSection.style.display = "block";
          balanceDiv.textContent = `Your USDT Balance: ${formatNumber(userUSDTBalance)} USDT`;
          statusDiv.textContent = "";
          statusDiv.className = "status";
        } catch (err) {
          statusDiv.textContent = "Connection failed.";
          statusDiv.className = "status error";
        }
      } else {
        statusDiv.textContent = "Please install MetaMask.";
        statusDiv.className = "status error";
      }
    }

    function disconnectWallet() {
      userAddress = null;
      web3 = null;
      connected = false;
      updateWalletButton();
      formSection.style.display = "none";
      statusDiv.textContent = "";
      statusDiv.className = "status";
      balanceDiv.textContent = "";
    }

    function updateWalletButton() {
      if (connected) {
        walletBtn.innerHTML = '<i class="fa-solid fa-xmark"></i> Disconnect';
        walletBtn.classList.remove("btn-connect");
        walletBtn.classList.add("btn-disconnect");
      } else {
        walletBtn.innerHTML = '<i class="fa-solid fa-wallet"></i> Connect Wallet';
        walletBtn.classList.remove("btn-disconnect");
        walletBtn.classList.add("btn-connect");
      }
    }

    walletBtn.addEventListener("click", () => {
      connected ? disconnectWallet() : connectWallet();
    });

    const zymAmountInput = document.getElementById("zymAmount");
    zymAmountInput.addEventListener("input", function () {
      const zymAmount = parseFloat(zymAmountInput.value.replace(/,/g, ""));
      if (!isNaN(zymAmount) && zymAmount > 0) {
        const usdtAmount = zymAmount * ZYM_PRICE;
        document.getElementById("usdtAmount").textContent = formatNumber(usdtAmount);
      } else {
        document.getElementById("usdtAmount").textContent = "0";
      }
    });

    document.getElementById("btn10").addEventListener("click", () => setZymAmount(0.10));
    document.getElementById("btn25").addEventListener("click", () => setZymAmount(0.25));
    document.getElementById("btn50").addEventListener("click", () => setZymAmount(0.50));
    document.getElementById("btn75").addEventListener("click", () => setZymAmount(0.75));
    document.getElementById("btnMax").addEventListener("click", () => setZymAmount(1));

    function setZymAmount(percentage) {
      const zymAmount = (userUSDTBalance * percentage) / ZYM_PRICE;
      zymAmountInput.value = formatNumber(zymAmount);
      document.getElementById("usdtAmount").textContent = formatNumber(zymAmount * ZYM_PRICE);
    }

    buyBtn.addEventListener("click", () => {
      const zymAmount = parseFloat(zymAmountInput.value.replace(/,/g, ""));
      if (zymAmount > 0 && zymAmount * ZYM_PRICE <= userUSDTBalance) {
        const usdtAmount = zymAmount * ZYM_PRICE;
        statusDiv.className = "status info";
        statusDiv.textContent = `Purchasing ${formatNumber(zymAmount)} ZYM...`;

        setTimeout(() => {
          statusDiv.className = "status success";
          statusDiv.textContent = `Transaction successful. ZYM will be sent to your wallet shortly.`;
          userUSDTBalance -= usdtAmount;
          balanceDiv.textContent = `Your USDT Balance: ${formatNumber(userUSDTBalance)} USDT`;
          zymAmountInput.value = "";
          document.getElementById("usdtAmount").textContent = "0";
        }, 2000);
      } else {
        statusDiv.className = "status error";
        statusDiv.textContent = "Invalid or insufficient amount.";
      }
    });
  </script>
</body>
</html>

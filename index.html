<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy ZYM Token</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.2/accounting.min.js"></script>
  <script src="https://kit.fontawesome.com/a2e0e9ec6e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --danger: #ef4444;
      --success: #10b981;
      --gray: #e5e7eb;
      --text: #1f2937;
      --bg: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 30px;
      position: relative;
    }

    .wallet-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .wallet-btn.disconnect {
      background: var(--danger);
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid var(--gray);
      border-radius: 12px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .percent-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
    }

    .percent-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--gray);
      background: #f3f4f6;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .percent-buttons button:hover {
      background: var(--primary);
      color: white;
    }

    .buy-summary {
      font-size: 16px;
      text-align: right;
      margin-top: 6px;
      color: #374151;
    }

    .buy-btn {
      width: 100%;
      background: var(--success);
      border: none;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #059669;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #e0f2fe;
      color: #0369a1;
    }

    .balance {
      font-size: 14px;
      color: #6b7280;
      text-align: right;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="walletBtn" class="wallet-btn">
      <i class="fa-solid fa-wallet"></i> Connect Wallet
    </button>

    <div id="formSection" style="display:none;">
      <div class="title">Buy ZYM</div>
      <div class="subtitle">Secure, fast, and direct purchase of ZYM tokens</div>

      <div class="balance" id="balanceDiv">Your USDT Balance: 0</div>

      <div class="input-group">
        <label for="zymAmount">Enter Amount (ZYM):</label>
        <input type="text" id="zymAmount" placeholder="e.g., 10,000">
        <div class="percent-buttons">
          <button id="btn10">10%</button>
          <button id="btn25">25%</button>
          <button id="btn50">50%</button>
          <button id="btn75">75%</button>
          <button id="btnMax">Max</button>
        </div>
      </div>

      <div class="buy-summary">
        Amount to Pay (USDT): <span id="usdtAmount">0</span>
      </div>

      <button class="buy-btn" id="buyBtn">Buy ZYM</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const walletBtn = document.getElementById("walletBtn");
    const formSection = document.getElementById("formSection");
    const balanceDiv = document.getElementById("balanceDiv");
    const statusDiv = document.getElementById("status");
    const buyBtn = document.getElementById("buyBtn");
    const ZYM_PRICE = 0.00019;
    let userAddress = null;
    let userUSDTBalance = 100; // Simulated balance
    let connected = false;
    let web3;

    function formatNumber(num) {
      return accounting.formatNumber(num, 2, ",");
    }

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          web3 = new Web3(window.ethereum);
          connected = true;
          updateWalletButton();
          formSection.style.display = "block";
          balanceDiv.textContent = `Your USDT Balance: ${formatNumber(userUSDTBalance)} USDT`;
          statusDiv.textContent = "";
          statusDiv.className = "status";
        catch (err) {
  console.error("Connection error:", err);
  statusDiv.textContent = `Connection failed: ${err.message || err}`;
  statusDiv.className = "status error";
}
      } else {
        statusDiv.textContent = "Please install MetaMask.";
        statusDiv.className = "status error";
      }
    }

    function disconnectWallet() {
      userAddress = null;
      web3 = null;
      connected = false;
      updateWalletButton();
      formSection.style.display = "none";
      statusDiv.textContent = "";
      statusDiv.className = "status";
      balanceDiv.textContent = "";
    }

    function updateWalletButton() {
      if (connected) {
        walletBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        walletBtn.classList.add("disconnect");
      } else {
        walletBtn.innerHTML = '<i class="fa-solid fa-wallet"></i> Connect Wallet';
        walletBtn.classList.remove("disconnect");
      }
    }

    walletBtn.addEventListener("click", () => {
      connected ? disconnectWallet() : connectWallet();
    });

    const zymAmountInput = document.getElementById("zymAmount");
    zymAmountInput.addEventListener("input", function () {
      const zymAmount = parseFloat(zymAmountInput.value.replace(/,/g, ""));
      if (!isNaN(zymAmount) && zymAmount > 0) {
        const usdtAmount = zymAmount * ZYM_PRICE;
        document.getElementById("usdtAmount").textContent = formatNumber(usdtAmount);
      } else {
        document.getElementById("usdtAmount").textContent = "0";
      }
    });

    document.getElementById("btn10").addEventListener("click", () => setZymAmount(0.10));
    document.getElementById("btn25").addEventListener("click", () => setZymAmount(0.25));
    document.getElementById("btn50").addEventListener("click", () => setZymAmount(0.50));
    document.getElementById("btn75").addEventListener("click", () => setZymAmount(0.75));
    document.getElementById("btnMax").addEventListener("click", () => setZymAmount(1));

    function setZymAmount(percentage) {
      const zymAmount = (userUSDTBalance * percentage) / ZYM_PRICE;
      zymAmountInput.value = formatNumber(zymAmount);
      document.getElementById("usdtAmount").textContent = formatNumber(zymAmount * ZYM_PRICE);
    }

    buyBtn.addEventListener("click", () => {
      const zymAmount = parseFloat(zymAmountInput.value.replace(/,/g, ""));
      if (zymAmount > 0 && zymAmount * ZYM_PRICE <= userUSDTBalance) {
        const usdtAmount = zymAmount * ZYM_PRICE;
        statusDiv.className = "status info";
        statusDiv.textContent = `Purchasing ${formatNumber(zymAmount)} ZYM...`;

        setTimeout(() => {
          statusDiv.className = "status success";
          statusDiv.textContent = `Transaction successful. ZYM will be sent to your wallet shortly.`;
          userUSDTBalance -= usdtAmount;
          balanceDiv.textContent = `Your USDT Balance: ${formatNumber(userUSDTBalance)} USDT`;
          zymAmountInput.value = "";
          document.getElementById("usdtAmount").textContent = "0";
        }, 2000);
      } else {
        statusDiv.className = "status error";
        statusDiv.textContent = "Invalid or insufficient amount.";
      }
    });
  </script>
</body>
</html>

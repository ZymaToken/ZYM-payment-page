<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZYM Token Purchase</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/numeral/numeral.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
    }
    input {
      color: black;
    }
    .status {
      margin-top: 1rem;
      font-weight: 500;
    }
    .status.error {
      color: #f87171;
    }
    .status.success {
      color: #4ade80;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="container bg-white bg-opacity-5 rounded-2xl shadow-xl p-6 w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-white">Buy ZYM Token</h1>
      <button id="disconnectBtn" class="text-sm px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Disconnect</button>
    </div>

    <div id="walletStatus" class="mb-4 text-sm text-gray-200">Wallet not connected</div>

    <button id="connectBtn" class="w-full mb-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
      Connect Wallet
    </button>

    <div id="purchaseSection" class="hidden">
      <div class="mb-4">
        <label for="zymAmount" class="block mb-1">Amount of ZYM</label>
        <input type="text" id="zymAmount" placeholder="Enter ZYM amount"
          class="w-full p-2 rounded border border-gray-300" />
        <div class="text-sm text-gray-300 mt-1" id="userBalance">Your USDT Balance: --</div>
        <div class="flex space-x-2 mt-2">
          <button class="percent-btn bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded" data-percent="10">10%</button>
          <button class="percent-btn bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded" data-percent="25">25%</button>
          <button class="percent-btn bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded" data-percent="50">50%</button>
          <button class="percent-btn bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded" data-percent="75">75%</button>
          <button class="percent-btn bg-gray-700 hover:bg-gray-600 text-white py-1 px-2 rounded" data-percent="100">Max</button>
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Total USDT to Pay</label>
        <div id="usdtAmount" class="text-xl font-bold text-green-300">0 USDT</div>
      </div>

      <button id="buyBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded transition">
        Buy ZYM
      </button>

      <div id="statusMsg" class="status"></div>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const walletStatus = document.getElementById("walletStatus");
    const zymInput = document.getElementById("zymAmount");
    const usdtAmount = document.getElementById("usdtAmount");
    const statusMsg = document.getElementById("statusMsg");
    const buyBtn = document.getElementById("buyBtn");
    const purchaseSection = document.getElementById("purchaseSection");
    const balanceDiv = document.getElementById("userBalance");
    const percentButtons = document.querySelectorAll(".percent-btn");

    const recipient = "0x6C157E7A6e8e2FDB9814b46326c71BCA19B3a92B"; // Your wallet
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT BEP20
    const zymPrice = 0.00019;
    let provider, signer, userAddress, usdtContract, userBalance;

    const usdtAbi = [
      "function transfer(address to, uint amount) public returns (bool)",
      "function balanceOf(address owner) external view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    async function connectWallet() {
      try {
        if (!window.ethereum) throw new Error("MetaMask not found");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();
        walletStatus.textContent = `Wallet connected`;
        connectBtn.classList.add("hidden");
        disconnectBtn.classList.remove("hidden");
        purchaseSection.classList.remove("hidden");

        usdtContract = new ethers.Contract(usdtAddress, usdtAbi, signer);
        const balanceRaw = await usdtContract.balanceOf(userAddress);
        const decimals = await usdtContract.decimals();
        userBalance = Number(ethers.formatUnits(balanceRaw, decimals));
        balanceDiv.textContent = `Your USDT Balance: ${userBalance.toFixed(2)}`;
      } catch (err) {
        console.error("Connection error:", err);
        walletStatus.textContent = `Connection failed: ${err.message}`;
        walletStatus.className = "status error";
      }
    }

    function disconnectWallet() {
      connectBtn.classList.remove("hidden");
      disconnectBtn.classList.add("hidden");
      purchaseSection.classList.add("hidden");
      walletStatus.textContent = "Wallet not connected";
    }

    function formatNumber(num) {
      return numeral(num).format("0,0.[000000]");
    }

    function calculateUSDT(zymAmount) {
      const total = zymAmount * zymPrice;
      usdtAmount.textContent = `${formatNumber(total)} USDT`;
      return total;
    }

    zymInput.addEventListener("input", (e) => {
      const raw = e.target.value.replace(/,/g, "");
      const val = parseFloat(raw);
      if (!isNaN(val)) {
        e.target.value = formatNumber(val);
        calculateUSDT(val);
      } else {
        usdtAmount.textContent = "0 USDT";
      }
    });

    percentButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const percent = parseInt(btn.dataset.percent);
        const zymAmount = (userBalance / zymPrice) * (percent / 100);
        zymInput.value = formatNumber(zymAmount);
        calculateUSDT(zymAmount);
      });
    });

    buyBtn.addEventListener("click", async () => {
      try {
        const zymVal = parseFloat(zymInput.value.replace(/,/g, ""));
        if (!zymVal || zymVal <= 0) return alert("Enter valid ZYM amount");
        const usdtVal = calculateUSDT(zymVal);
        const decimals = await usdtContract.decimals();
        const tx = await usdtContract.transfer(recipient, ethers.parseUnits(usdtVal.toFixed(6), decimals));
        await tx.wait();
        statusMsg.textContent = "Purchase successful. Your ZYM will be sent shortly.";
        statusMsg.className = "status success";
      } catch (err) {
        console.error("Purchase error:", err);
        statusMsg.textContent = `Transaction failed: ${err.message}`;
        statusMsg.className = "status error";
      }
    });

    connectBtn.addEventListener("click", connectWallet);
    disconnectBtn.addEventListener("click", disconnectWallet);
  </script>
</body>
</html>
